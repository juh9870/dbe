[workspace]
resolver = "2"
members = ["dbe", "eframe_runner", "egui_node_graph/egui_node_graph", "list_edit", "node_macro", "utils"]

[profile.release]
opt-level = 3
codegen-units = 1
lto = true

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
